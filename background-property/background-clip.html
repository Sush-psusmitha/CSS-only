<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Background Clip</title>
      <style>
            div{
            height: 500px;
            width: 900px;
            text-align: center;
            background: url('../images/bg2.jpg') ; 
            background-size: contain;
            font-family: impact;
            color: rgb(23, 128, 234);
            font-size: 160px;
            color:transparent; 
            background-clip: text;
            }
      </style>
</head>
<body>
      <h1>Background Clip</h1>
      <div>Sushmitha</div>
      
</body>
</html>
