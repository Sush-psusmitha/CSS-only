<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins, sans-serif';
            box-sizing: border-box;
        }
        .container{
            border: 5px solid black;
            margin: 20px;
        }
        .grid-item{
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 14px;
            text-align: center;
        }
        .Box1{background-color: rgb(5, 174, 118);}
        .Box2{background-color: rgb(43, 20, 146)}
        .Box3{background-color: rgb(189, 24, 24);}
        .Box4{background-color: rgb(184, 152, 9);}
        .Box5{background-color: rgb(212, 223, 18);}
        .Box6{background-color: rgb(25, 234, 168);}
        .Box7{background-color: rgb(139, 9, 132);}
        .Box8{background-color: rgb(84, 7, 31);}
        .Box9{background-color: rgb(238, 117, 30);}
  
  /* ----------------------------------------------------------- */
  .container{
    /* takes full width * using fr (fractions) */
    display: grid;
    /*display: inline-grid;  takes  content width */
     /* columns  */
     /* grid-template-columns: 250px 250px 250px;
     grid-template-columns: 200px 200px 200px 200px;
     grid-template-columns: repeat(5,100px);
     grid-template-columns: repeat(4,200px);
     grid-template-columns: repeat(3,300px)200px;
     grid-template-columns: 1fr 1fr 1fr 1fr;  
     grid-template-columns: 2fr 1fr 3fr;
     grid-template-columns: repeat(3,minmax(200px,1fr)); */
     grid-template-columns: repeat(3,1fr);
     height: 600px;
     grid-template-rows: 1f;
     /* grid-template-rows: 100px 200px 300px;
     grid-template-rows: repeat(3, 100px);
     grid-template-rows: repeat(3,1fr); */
     grid-template-rows: repeat(2,300px);
  
  
    }
    .container{
        display: grid;
        height: 500px;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,1fr);

        /* shortend property */
        grid-template: repeat(3,1fr)/repeat(4,1fr);
        /* grid-template: repeat(3,1fr)/repeat(5,1fr);*/
        grid-template: repeat(2,1fr)/repeat(2,1fr); 
    }
  /* gap */
    .container{
        display: grid;
        height: 500px;
        grid-template: repeat(3,1fr)/repeat(4,1fr);
        /* column-gap: 20px;
        row-gap: 20px;
        gap: 20px 10px;
        gap: 20px ; */
    }
    /* justify-item - horizontal Axsis(x)*/

    .container{
        display: grid;
        height: 500px;
        grid-template: repeat(3,1fr)/repeat(3,1fr); 
        /* justify-items: stretch;
        justify-items: start;
        justify-items: center;
         justify-items: end; */

         align-items: stretch;
         align-items: start;
         align-items: center;
         align-items: end;
    }
  
  
  
  </style>
</head>
<body>
    <div class="container">
        <div class="grid-item Box1">Box 1</div>
        <div class="grid-item Box2">Box 2</div>
        <div class="grid-item Box3">Box 3</div>
        <div class="grid-item Box4">Box 4</div>
        <div class="grid-item Box5">Box 5</div>
        <div class="grid-item Box6">Box 6</div>
        <div class="grid-item Box7">Box 7</div>
        <div class="grid-item Box8">Box 8</div>
        <div class="grid-item Box9">Box 9</div>
    </div>
</body>
</html>
